server:
  host: "127.0.0.1"
  port: 3000

backends:
  - url: "http://127.0.0.1:8001"
    weight: 1
    health_check_path: "/health"
  - url: "http://127.0.0.1:8002"
    weight: 1
    health_check_path: "/health"

load_balancing:
  strategy: "round_robin"  # round_robin or weighted_round_robin

health_checks:
  enabled: true
  interval_seconds: 30
  timeout_seconds: 5
  failure_threshold: 3

logging:
  level: "info"  # debug, info, warn, error
  format: "text"  # json, text

timeouts:
  request_timeout_seconds: 30
  connect_timeout_seconds: 10

rate_limiting:
  enabled: true
  requests_per_window: 100  # Maximum requests per window
  window_seconds: 60         # Time window in seconds (100 req/min)
